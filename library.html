<!DOCTYPE html>
<html lang="en">
<head>

  <title>Library project</title>

<body>
  <h1 class="title1">Library Project</h1>
  <form>
    <div class="form-group">
      <label for="book-title">Title:</label>
      <input id="book-title" name="book-title" type="text" placeholder="Book Title..." required>
    </div>
    <div class="form-group">
      <label for="book-author">Author:</label>
      <input id="book-author" name="book-author" type="text" placeholder="Book Author..." required>
    </div>
    <div class="form-group">
      <label for="book-pages">Pages:</label>
      <input id="book-pages" name="book-pages" type="text" placeholder="Book Pages..." required>
    </div>
    
    <input type="radio" id="read" name="read" value="read">
  <label for="read">Read</label><br>
  <input type="radio" id="not-read" name="read" value="not-read">
  <label for="read">Not Read</label><br>

  <button type="submit">Add Book</button>
  </form>

  <table id="t01">

    </tr>

</body>
